{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Student Cards!</title>
    <link rel="stylesheet" href="{% static "UI-Card/card.css" %}">
</head>
<body>
<div class="ui link centered cards">
    {% for student in students %}
        <div class="card">
            <a href="{{ student.url }}" class="image">
                    <img src="{{ student.image }}.png">
            </a>
            <div class="content">
                <div class="header">{{ student.name }}</div>
                {#                <div class="description">Hi, Look at my personal page:  <a href="{{ student.url }}">here~</a></div>#}
            </div>
            <!-- <div class="extra content">
              <span class="right floated">2013年加入 </span>
              <span><i class="user icon"></i> 75 Friends </span>
            </div> -->
        </div>
    {% endfor %}

</div>
</body>
</html>
